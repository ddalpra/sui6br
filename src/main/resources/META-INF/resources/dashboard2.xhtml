<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
<h:head>
    <title>Dashboard Utente</title>
</h:head>
<h:body>
    <p:panel header="Informazioni Utente">
        <h:panelGrid columns="2">
            <h:outputText value="Username:" style="font-weight: bold;"/>
            <h:outputText value="#{dashboardBean.currentUser.username}"/>

            <h:outputText value="Nome:" style="font-weight: bold;"/>
            <h:outputText value="#{dashboardBean.currentUser.firstName}"/>

            <h:outputText value="Cognome:" style="font-weight: bold;"/>
            <h:outputText value="#{dashboardBean.currentUser.lastName}"/>

            <h:outputText value="Email:" style="font-weight: bold;"/>
            <h:outputText value="#{dashboardBean.currentUser.email}"/>
            </h:panelGrid>
    </p:panel>

    <h:form>
        <p:commandButton value="Logout" action="#{logoutBean.logout}"/>
    </h:form>
</h:body>
</f:view>
</html>
